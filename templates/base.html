<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Akhtyamov Pavel site</title>

    <link href="{{ url_for('static', filename='pure-min.css') }}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="{{ url_for('static', filename='jquery-2.1.1.min.js') }}"></script>
    {% block headers %}{% endblock %}
</head>



<body>

    <div id="header">
        <div id="heading">
            {% block title %}{% endblock %}
        </div>
        <ul id="tasks">
            <li><a class="pure-button" href="/">Главная</a></li>
            <li><a class="pure-button" href="/todolist">TODO list</a></li>
            <li><a class="pure-button" href="/shortener">Сокращатель ссылок</a></li>
        </ul>
    </div>
    <div id="main">
        {% block content %}{% endblock %}
    </div>
    <footer>
        Powered by Akhtyamov Pavel
    </footer>
</body>


</html>
