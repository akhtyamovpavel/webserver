{% extends 'base.html' %}
{% block headers %}
    <title>Shortener</title>
    <link href="{{ url_for('static', filename='indextitle.css')}}" rel="stylesheet"/>
{% endblock %}

{% block content %}
    <div id="main-section">
        <div class="heading">
            <H1>Shortener</H1>
        </div>

        <form class="pure-form" method="post" action="{{ url_for('new_url') }}">
            <input class="pure-input-2-3" type="text" name="url" placeholder="Put your URL here">
            <button type="submit" class="pure-button pure-button-primary">Shortener!</button>

        </form>
    </div>

{% endblock %}
